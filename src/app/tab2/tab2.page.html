<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="!showUpdateOwner">
    <button (click)="showUpdateOwner = !showUpdateOwner">Change Phone Owner's Name</button>
  </div>

  <div *ngIf="showUpdateOwner">
    <label >Who owns this phone?</label>
      <ion-input  [(ngModel)]="ownerNameFromTemplate"> </ion-input>
    <button *ngIf="ownerNameFromTemplate && ownerNameFromTemplate.length > 0" (click)="updateOwner()">Save</button>
    <button *ngIf="owner" (click)="showUpdateOwner = !showUpdateOwner">Cancel</button>
  </div>
  <h1>Owner: {{ownerNameFromTemplate}}</h1>

  <div *ngIf="!showUsersEditor">
    <button (click)="showUsersEditor = !showUsersEditor">New Climbing Partner</button>
  </div>

  <div class="" *ngIf="showUsersEditor">
    <label >Enter the name of a new climbing partner:</label>
      <ion-input  [(ngModel)]="newUserName"> </ion-input>
    <button  *ngIf="newUserName != null && newUserName.length > 0" (click)="updateNewUser()">Save</button>
    <button *ngIf="users && users.length > 0"  (click)="showUsersEditor = !showUsersEditor">Cancel</button>
  </div>

  <div *ngIf="users && users.length > 0">
    <ion-list>
      <ion-item *ngFor="let user of users">{{user.name}}</ion-item>
    </ion-list>

  </div>


</ion-content>
