<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="showUpdateOwner">
    <label >Who owns this phone?</label>
      <ion-input  [(ngModel)]="ownerNameFromTemplate"> </ion-input>
    <button  (click)="updateOwner()">Save</button>
  </div>
  <h1>{{ownerNameFromTemplate}}</h1>
</ion-content>
